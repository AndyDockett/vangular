<div class="card-deck">
  <div class="card" *ngFor="let post of posts" (click)="selectPost(post.slug)"  >
    <img class="card-img-top article"  src="{{post.better_featured_image.source_url}}" alt="Card image cap">
   

    <div class="card-block">
      <h4 class="card-title">{{ post.title.rendered }}</h4>
      <p class="card-text" [innerHTML]="post.excerpt.rendered"></p>
    </div>
    <div class="card-footer">
    <a routerlink="/" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
  


<div class="card card-inverse" *ngFor="let post of posts" (click)="selectPost(post.slug)" >
  <img class="card-img" src="{{post.better_featured_image.source_url}}" alt="Card image">
  <div class="card-img-overlay">
    <h4 class="card-title">Card title</h4>
    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
  </div>
</div>
