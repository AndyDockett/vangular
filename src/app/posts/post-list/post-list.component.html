<div class="card-deck">
  <div class="card" *ngFor="let post of posts" (click)="selectPost(post.slug)">
    <img class="card-img-top article"  src="{{post.better_featured_image.source_url}}" alt="Card image cap">
    <div class="card-block">
      <h4 class="card-title">{{ post.title.rendered }}</h4>
      <p class="card-text" [innerHTML]="post.excerpt.rendered"></p>
    </div>
    <div class="card-footer">
    <a routerlink="/" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
